<!DOCTYPE html>
<html lang="en">

<head>
  <title>DenseNet-121</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    p {
      margin: 0;
      padding: 0;
    }

    .bg-teal {
      background-color: rgb(110, 209, 255);
    }

  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-between p-3 bg-teal">
      <p class="fw-bold fs-1">Kelompok 5</p>
      <p class="fw-bold fs-1">KlasifikasiSuperrr</p>
    </div>
    <br><br>
    <div class="row">
      <div class="col-md-8">
        <div class="bg-teal border rounded">
          <div class="p-5">
            <h1 class="mb-2 fw-bold text-center">Klasifikasi Pneumonia dan Tuberculosis Menggunakan DenseNet-121</h1>
            <p class="fs-4 fw-semibold mb-5 text-center">Masukkan gambar X-Ray untuk klasifikasi</p>
            <form class="form-horizontal mx-auto" action="/submit" method="post" enctype="multipart/form-data">
              <div class="mb-3">
                <input type="file" class="form-control" name="image" id="image">
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
    
        <div class="prediction-box bg-light rounded border text-center py-3">
          <img src="{{ img_path }}" class="img-fluid mb-3" style="max-height: 400px;">
          <h2> Hasil Klasifikasi: <i> {{ prediction }} </i></h2>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGzPEzFZon9U7B2PcNfS1DkUo0EgF2Gk8467K4Ud6K5t+" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-QF/JWYohT0D7CjFqhAN5LfjYjVWPhtxRR0+Nk4/++Mk6H5g5gD6D9czK0q/5nN1p" crossorigin="anonymous"></script>
</body>

</html>
